<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>my menus</title>
		<script src="https://use.fontawesome.com/8af6c26101.js"></script>
		<link rel="stylesheet" href="./css/styles.css">
	</head>
	<body>

		<header>
			<nav>
				<div class="xburger-menu-container">
					<div class="menu-brand-name">
						<a href="#">My Menus</a>
					</div>
					<div class="menu-nav-list">
						<ul>
							<li><a href="#pop-circles">PopCircles</a></li>
							<li><a href="#throw-disc">ThrowDiscs</a></li>
							<li><a href="#about">About</a></li>
						</ul>
					</div>
					<div class="burger-container">
						<div class="xburger">
							<span class="xburger-line"></span>
							<span class="xburger-line"></span>
							<span class="xburger-line"></span>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<section id="intro">
			<p>scroll down or use menu</p>
		</section>

		<section id="pop-circles">
			<div class="menu-tittle">
				<h2>Pop circles</h2>
			</div>
			<div class="pop-c-nav-cont">
				<div class="pop-c-nav-base">
					<i class="fa fa-bars" aria-hidden="true"></i>
				</div>
				<div class="pop-c-nav-lnk lnk1">
					<i class="fa fa-envelope-o" aria-hidden="true"></i>
				</div>
				<div class="pop-c-nav-lnk lnk2">
					<i class="fa fa-rocket" aria-hidden="true"></i>
				</div>
				<div class="pop-c-nav-lnk lnk3">
					<i class="fa fa-user" aria-hidden="true"></i>
				</div>
				<div class="pop-c-nav-lnk lnk4">
					<i class="fa fa-home" aria-hidden="true"></i>
				</div>
			</div>
		</section>

		<section id="throw-disc">
			<div class="menu-tittle">
				<h2>Throw disc</h2>
			</div>
			<div class="menu-throwdisc">
				<div class="tc-burger">
					<span class="tc-burg"></span>
					<span class="tc-burg">
						<ul class="sub-menu">
							<li><a>Articles</a></li>
							<li><a>News</a></li>
							<li><a>Contact</a></li>
							<li><a>About</a></li>
						</ul>
					</span>
					<span class="tc-burg"></span>
					<span class="shadow"></span>
				</div>
			</div>
		</section>

		<section id="about">
			<div class="menu-tittle">
				<h2>About</h2>
			</div>
		</section>

		<script src="./js/scripts.js"></script>
	</body>
</html>
